version: "3"
services:
  namenode:
    image: tenentedan9/hadoop-cluster:latest
    hostname: namenode
    networks:
      - core
    environment:
      - constraint:role==master
    ports:
      - 8088:8088
      - 8020:8020
      - 50010:50010
      - 50020:50020
      - 50070:50070
      - 50090:50090
      - 8040:8040
      - 8042:8042
    volumes: 
      - ./data:/home/data
      - ./code:/home/code
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
      # add placement constraint to allocate namenode on particular server
      # placement:
      # constraints:
      #    - node.hostname == master.node.com
  datanode:
    image: tenentedan9/hadoop-cluster:latest
    hostname: datanode
    networks:
      - core
    environment:
      - constraint:role==master
    ports:
      - "50075"
    deploy:
      # mode global will deploy one datanode per docker swarm node
      mode: global
      restart_policy:
        condition: on-failure
  master:
    image: tenentedan9/spark-cluster:latest
    hostname: master
    networks:
      - core
    environment:
      - constraint:role==master
    ports:
      - 4040:4040
      # rest service
      - 6066:6066
      - 7077:7077
      - 8080:8080
      - 8888:8888
    volumes: 
      - ./data:/home/data
      - ./code:/home/code
  worker:
    image: tenentedan9/spark-cluster:latest
    hostname: worker
    networks:
      - core
    depends_on:
      - master
    ports:
      - 8081:8081
      - 4041:4040
    environment:
      - constraint:role!=master
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
networks:
  core:
    external: true

